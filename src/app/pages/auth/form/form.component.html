<section class="auth-from">
    <div class="text-center">
        <h3 class="h3">
            {{options.label}}
        </h3>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">{{options.label}}</button>

        
        <div class="text-center mt-5">
          <ng-container *ngIf="options.id === signIn; else showSignTemplate">
            <a [routerLink]="['/sign-up']" class="text-black">Si no tiene una cuenta
              <small> registrese aqui</small></a>
          </ng-container>
        </div>
        
        
      </form>
      <ng-template #showSignTemplate>
        <a [routerLink]="['/sign-in']" class="text-black">Si tiene una cuenta
          <small>
              Ingrese aqui
          </small>
        </a>
      </ng-template>
      
      
</section>
